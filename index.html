<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Light Bulb Interaction</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body bgcolor="purple">
    <div class="container">
        <button id="startBtn">Start</button>
        <div id="modal" class="hidden">
            <input type="number" id="bulbCount" placeholder="Enter number of bulbs">
            <button id="doneBtn">Done</button>
        </div>
        <div id="bulbContainer"></div>
        <button id="resetBtn" class="hidden">Reset</button>
    </div>
    <script src="script.js"></script>
</body>
</html>
